<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <header>
        <title>Train Schedule</title>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>>

    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Train Time -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="./images/trainbanner.gif" alt="commuter train image" class="img-fluid">
                <div class="card">
                    <div class="card-header">
                        TRAIN SCHEDULE </div>
                    <hr>
                    <div class="card-body">
                        <table class="table" id='schedule'>
                            <thead>
                                <tr>
                                    <th>TRAIN</th>
                                    <th>DESTINATION</th>
                                    <th>FREQUENCY</th>
                                    <th>ARRIVAL</th>
                                    <th>BOARDING IN (MINUTES)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-header">
                        Add Train
                    </div>
                    <hr>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-button">ADD</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="time.js"></script>

</body>

</html>
